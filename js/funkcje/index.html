<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Liczba 1:
    <input type="number" id="l1">
    <br>
    Liczba 2:
    <input type="number" id="l2">

    <button id="przycisk1" onclick="policz()">policz</button>
    
    <br>

    Wynik:
    <span id="wynik"></span>
<script>

function policz(){
    document.getElementById("przycisk1").innerHTML = "dupa";
    let l1 = parseInt(document.getElementById("l1").value);
    let l2 = parseInt(document.getElementById("l2").value);

    function odejmij(a, b){
        return (a-b);
    }

    document.getElementById("wynik").innerHTML = odejmij(l1, l2);
}

</script>
</body>
</html>
