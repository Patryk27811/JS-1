 <script>

function potegi(){
    var poczatek = parseInt(document.getElementById("potega").value);
    var b = poczatek + 10;
document.getElementById("zad7").innerHTML="";
    for(var i = poczatek;i<b;i++){
        document.getElementById("zad7").innerHTML+=(i**2).toString()+" ";
    }
}


var x = 60;
while(x>=10){

    if(x==20){
        x=x-10;
        continue;
    }
    if(x==40){
        x=x-10;
        continue;
    }
    document.getElementById("whilezad5").innerHTML+=x+" ";
    x=x-10;
    
}

function tosamotylkowarunkiem(){
    var ksiazka = document.getElementById("inputksiazka2").value;

function zwroccene(){

    switch(ksiazka){
