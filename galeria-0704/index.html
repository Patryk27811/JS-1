<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>siedem cudow natury</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        let numer = Math.floor(Math.random()*7)+1;
        
        function zmienslajd(){
            numer++;
            if(numer>7){
                numer=1;
            }
            let plik = "<img src='img/zdjecie"+numer+".jpeg'>";
            document.getElementById("slider").innerHTML=plik;
            setTimeout("zmienslajd()", 5000);
        }
    </script>
    <style>
        .srodek{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body onload="zmienslajd()">
    <div class="srodek">
        <div>
    <h1>siedem cudow natury</h1>
    <div id="slider"></div>
    </div>
    </div>
    
</body>
</html>
